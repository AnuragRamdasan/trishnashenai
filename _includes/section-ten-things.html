{% if site.show_ten_things_card %}
  <h1 class="title"><span>{{site.projects_title}}</span></h1>
  <div class="ten-things-wrapper">
    {% for thing in site.data.ten-things %}
      <div class="thing neumorphism-card" data-aos="zoom-in-down">
        <div class="name-link-wrapper">
          <h3>{{thing.title}}</h3>
        </div>
        {% if thing.pics %}
          <div class="thing-img-wrapper">
            {% for pic in thing.pics %}
              <img class="thing-image neumorphism-card" src={{pic.pic}}></img>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% endif %}
